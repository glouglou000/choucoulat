<center>
    <div class="in_square">

        <h3 id="face"  onmouseover="active('line_face1', 'line_face2', 'line_face3', 'line_face4')"
                      onmouseout="deactive('line_face1', 'line_face2', 'line_face3', 'line_face4',
                                           '230', '260', '180', '100')">
            <a href="/#4thpage">LA FIGURE</a>
        </h3>

        <svg class="line_under_h3" id="line_face"
            width="200" height="2" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <line x1="20" x2="320" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
            <path fill="none" stroke="blue" stroke-width="5"/>
        </svg>



        <ul>
            <li>Découpage de la figure en zone</li>
            <svg class="line_under_h3_1" id="line_face1"
                width="230" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="230" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>


            <li>Détection du toucher dans ces zones</li>
            <svg class="line_under_h3_1" id="line_face2"
                width="260" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="260" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>


            <li>Détection des émotions</li>
            <svg class="line_under_h3_1" id="line_face3"
                width="180" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="180" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>


            <li>Les Rides</li>
            <svg class="line_under_h3_1" id="line_face4"
                width="100" height="1" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <line x1="20" x2="100" y1="1" y2="1" stroke="white" fill="transparent" stroke-width="2"/>
                <path fill="none" stroke="blue" stroke-width="5"/>
            </svg>


        </ul>
    </div>
</center>



<style>
    #face:hover + #line_face{
        color:red;
        visibility:visible;
        stroke-dashoffset: 0;
    }
    #line_face{
        visibility:hidden;
        stroke-dasharray: 320;
        stroke-dashoffset: 320;
        transition: 1.5s;
    }
    #line_face1{
        stroke-dasharray: 230;
        stroke-dashoffset: 230;
        transition: 1.5s;

    }
    #line_face2{
        stroke-dasharray: 260;
        stroke-dashoffset: 260;
        transition: 1.5s;
    }
    #line_face3{
        stroke-dasharray: 180;
        stroke-dashoffset: 180;
        transition: 1.5s;
    }
    #line_face4{
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        transition: 1.5s;
    }
</style>
