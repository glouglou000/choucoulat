<script

<script>


    var current_div = 0

    var liste_explication = ["un_s3_p2", "deux_s3_p2", "trois_s3_p2", "quattre_s3_p2",
                             "cinq_s3_p2", "six_s3_p2", "sept_s3_p2", "huit_s3_p2",
                             "neuf_s3_p2", "dix_s3_p2", "onze_s3_p2", "douze_s3_p2", "treize_s3_p2"]

    function next(){
        console.log(current_div)
        if (current_div == 12){
            {}
        }
        else{
            document.getElementById(String(liste_explication[current_div])).style.display = "none";
            current_div += 1;
        };
    };

    function before(){
        console.log(current_div)
        if (current_div == 0){
            {}
        }
        else{
            document.getElementById(String(liste_explication[current_div - 1])).style.display = "block";
            current_div -= 1;
        };
    };




    //QUIT FROM EXPLICATION.
    function quit_explication_s3(){
        document.getElementById("explication_div_p2_s3").style.display = "none";
        document.getElementById("container3").style.background = "#7BAABE";
    };





    function explications_function(color, explication_no){

        //EXPLICATIONS PART (INSERT TEXT)
        var explication1a = "coucouuuuuu test"
        var explication1b = "yoyoyo yooyoyoy "
        var explication1c = "étape une "

        var explication2a = "coucouuuuuu testtest"
        var explication2b = "yoyoyo yooyoyoy "

        var dico = {"une":[explication1a, explication1b, explication1c],
                    "deux": [explication2a, explication2b]}


 
        document.getElementById("explication_div_p2_s3").style.display = "block";

        document.getElementById("explication_div_p2_s3").style.background = color;
        document.getElementById("container3").style.background = color;

        document.getElementById("part1_p_explication_s3_p2").innerHTML = dico[explication_no][0];
        document.getElementById("part2_p_explication_s3_p2").innerHTML = dico[explication_no][1];
        document.getElementById("p_expliccation_p2_s3").innerHTML = dico[explication_no][2];
        
    };









    $(document).keydown(function(event) {
        if (event.keyCode == 27) {
            quit_explication_s3();
        }
    });

</script>
